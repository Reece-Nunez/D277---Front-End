    <h1>Please Submit your Questions Here:</h1>
    <div class="flex-container-contact">
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" size="30"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" size="30"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" size="40"><br>

            <label for="confirm">Confirm Email:</label><br>
            <input type="email" id="confirm" name="confirm" size="40"><br>

            <button id="check-button">Check Emails</button>

            <p id="confirm-message"></p>

            <label for="question">Please Submit any Questions:</label><br>
            <textarea id="question" name="question" rows="5" cols="50" maxlength="500"></textarea>
        </form>
    </div>
